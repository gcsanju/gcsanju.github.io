 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            {% if post.video %}
                              <video controls width="100%" height="auto" poster="img/portfolio/{{ post.img }}">
                                <source src="assets/portfolio/{{ post.video }}" type="video/mp4">
                                Your browser does not support the video tag.
                              </video>
                            {% elsif post.pdf %}
                              <a href="assets/portfolio/{{ post.pdf }}" target="_blank" rel="noopener noreferrer">
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                              </a>
                            {% else %}
                              <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% endif %}
                            <p>{{ post.description }}</p>
                            <!--
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong> {{ post.client }} </strong>
                                </li>
                                <li>Date:
                                    <strong> {{ post.project-date }} </strong>
                                </li>
                                <li>Service:
                                    <strong> {{ post.category }} </strong>
                                </li>
                            </ul>
                            -->
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
