<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                    <h3 class="section-subheading text-muted">You can find me on the following platforms.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="team-member">
                        <ul class="list-inline social-buttons">
                            {% for network in site.social %}
                            <li><a href="{{ network.url }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </section>
