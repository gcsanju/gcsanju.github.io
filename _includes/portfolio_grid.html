<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">(Please click on the images and videos by the descriptions to see the works in detail)!</h3>
                </div>
            </div>
            <div class="row">
            {% assign posts = site.posts | sort: 'modal-id' %}
            {% for post in posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <!-- Adding custom style here so that we have a consistent height -->
                        <h4 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="{{ post.title }}">{{ post.title }}</h4>
                        <p class="text-muted" overflow="hidden">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
